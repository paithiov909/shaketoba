<h3>なんだこれは🤔🔰❗❓</h3>
<p class="text-muted">
  <a href="https://github.com/greymd/ojichat" target="_blank" rel="noopener">おじさんがLINEやメールで送ってきそうな文を生成するやつ</a>のR言語版（画像ジェネレータ）です。<wbr />
  細部の挙動がやや異なります。文章をコピペしたい場合は<a href="https://oji.netlify.app/" target="_blank" rel="noopener">おじさん文章ジェネレーター</a>を使ってください。
</p>
<p class="text-muted">
  生成される画像は<a href="https://www.irasutoya.com/" target="_blank" rel="noopener">いらすとや</a>で頒布されている素材を利用しています。<wbr />
  手元で動かしたい人は<a href="https://github.com/paithiov909/shaketoba" target="_blank" rel="noopener">ソースコード</a>を見てください。
</p>
